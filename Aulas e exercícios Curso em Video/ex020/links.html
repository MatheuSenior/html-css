<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        a{
            color: rgb(255, 0, 0);
            text-decoration: none;
        }

        a:visited{
            color: brown;
        }

        a:hover{
            text-decoration: underline;
            color: rgb(190, 16, 16);
        }

        a:active{
            color: rgb(241, 79, 79);
        }

        .especial::before{
            content: '✔';
        }

        .especial::after{
            content: '✔';
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="http://gustavoguanabara.github.io" target="_blank" rel="external">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo" target="_blank" rel="external">Canal do YouTube</a></li>
        <li><a href="https://cursoemvideo.com" target="_blank" rel="external" class="especial">Site do Curso em Video</a></li>
    </ul>
</body>
</html>
