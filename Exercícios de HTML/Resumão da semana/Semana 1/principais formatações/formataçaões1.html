<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais formatações</title>
</head>
<body>
    <h1>As principais formatações estão abaixo</h1>
    <h2>Negrito:</h2>
    <p>Está frase está em <strong>Negrito</strong></p>
    <p>Está frase está em <em>Itálico</em></p>
    <p>Está frase está <mark>marcado</mark></p>
    <p>Está frase está <small>pequena</small></p>
    <p>Está frase está <del>deletada</del></p>
    <p>Está frase está <ins>inserida</ins></p>
    <p>Está frase está <sup>sobrescrito</sup></p>
    <p>Está frase está <sub>subscrito</sub></p>
    <p><strong><a href="../principal.html" rel="prev">Clique aqui</a></strong> para voltar</p>
</body>
</html>
